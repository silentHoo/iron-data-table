<link rel="import" href="data-table-templatizer-behavior.html">

<dom-module id="data-table-cell">
  <template>
    <style>
      :host {
        flex: 1 0 100px;
        padding: 0 24px 0 24px;
        min-height: 10px; /* Prevent iron-list from looping when item height is really small */
        height: 48px;
        display: flex;
        align-items: center;
        overflow: hidden;
        transition: flex-basis 200ms, flex-grow 200ms;
      }

      :host([header]) {
        height: 56px;
      }

      :host([hidden]) {
        display: none;
      }
    </style>
    <content></content>
  </template>
  <script>
    Polymer({
      is: 'data-table-cell',
      behaviors: [saulis.DataTableTemplatizerBehavior],

      properties: {
        alignRight: Boolean,
        column: Object,
        flex: Number,
        header: Boolean,
        hidden: Boolean,
        order: Number,
        template: Object,
        width: String,
        dropdownDefaults: Object,

        beforeBind: {
          type: Object,
          value: function() {
            return function(data, cell) {};
          }
        }
      },

      observers: [
        '_beforeBind(beforeBind, column.*, index, item.*, expanded, selected)',
        '_beforeBindHeader(beforeBind, column.*, items.*)',
        '_alignRightChanged(alignRight)',
        
        '_itemsChanged(_instance, items)',
        '_itemsPathChanged(_instance, items.*)',

        '_columnChanged(_instance, column)',
        '_columnPathChanged(_instance, column.*)',

        '_dropdownDefaultsChanged(_instance, dropdownDefaults)',
        
        '_flexChanged(flex)',
        '_hiddenChanged(hidden)',
        '_orderChanged(order)',
        '_widthChanged(width)'
      ],

      listeners: {
        // we listen here to events that are send outside of this components scope. This is used whenever someone uses
        // a custom <template> inside the <data-table-column> and inserts there e.g. <vaadin-combo-box> or <paper-input>.
        // Each of those components send a `change` event we catch here and fire ourself a `cell-value-changed` event,
        // so that a consumer of the <data-table-column> can simply add a event listener for `cell-value-changed` and get
        //
        //   * the record of the changed item,
        //   * the newValue of the changed cell
        //   * the columnId which has changed
        //
        // So it's possible to update the record in the database or elsewhere.
        //
        // !!! IMPORTANT !!!
        //
        // To have a columnId set, the user has to provide column-id in: <data-table-column column-id="the-id-to-send-back">
        //
        'change': '_sendChangeEvent'
      },

      _dropdownDefaultsChanged: function(instance, dropdownDefaults) {
        instance.dropdownDefaults = dropdownDefaults;
      },

      attached: function() {
        if (!Polymer.Settings.useNativeShadow) {
          // cell is supposed to be placed outside the local dom of iron-data-table.
          Polymer.StyleTransformer.dom(this, 'iron-data-table', this._scopeCssViaAttr, true);
          if (this.domHost) {
            Polymer.StyleTransformer.dom(this, this.domHost.tagName.toLowerCase(), this._scopeCssViaAttr, false);
          }
        }
      },

      _sendChangeEvent: function(e) {
        // if the new value is the same as the old one, return
        if (!this.column.columnId || this.item[this.column.columnId] === event.target.value) {
          return;
        }

        this.fire('cell-value-changed', {
          oldItem: this.item,
          newValue: event.target.value, 
          columnId: this.column.columnId
        });
      },

      _alignRightChanged: function(alignRight) {
        this.style.flexDirection = alignRight ? 'row-reverse' : 'row';
      },

      _beforeBind: function(beforeBind, column, index, item, expanded, selected) {
        var data = {
          column: column.base,
          index: index,
          item: item.base,
          expanded: expanded,
          selected: selected
        };

        beforeBind(data, this);
      },

      // header cells aren't bound with item, index etc. so _beforeBind is never
      // called for them so we need a separate observer.
      _beforeBindHeader: function(beforeBind, column, items) {
        if (this.header) {
          var data = {
            column: column.base,
            items: items.base
          };

          beforeBind(data, this);
        }
      },

      _hiddenChanged: function(hidden) {
        this.toggleAttribute('hidden', hidden);
      },

      _orderChanged: function(order) {
        this.style.order = order;
      },

      _flexChanged: function(flex) {
        this.style.flexGrow = flex;
      },

      _widthChanged: function(width) {
        this.style.flexBasis = width;
      },

      _columnChanged: function(instance, column) {
        instance.column = column;
      },

      _columnPathChanged: function(instance, column) {
        // sometimes instance isn't ready to be notified yet and throws an error.
        this.async(function() {
          // TODO: hack to avoid: https://github.com/Polymer/polymer/issues/3307
          this._parentProps = this._parentProps || {};
          instance.notifyPath(column.path, column.value);
        });
      },

      _itemsChanged: function(instance, items) {
        instance.items = items;
      },

      _itemsPathChanged: function(instance, items) {
        // sometimes instance isn't ready to be notified yet and throws an error.
        this.async(function() {
          // TODO: hack to avoid: https://github.com/Polymer/polymer/issues/3307
          this._parentProps = this._parentProps || {};
          instance.notifyPath(items.path, items.value);
        });
      }
    });
  </script>
</dom-module>
