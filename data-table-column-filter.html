<link rel="import" href="../paper-input/paper-input.html">

<dom-module id="data-table-column-filter">
  <style is="custom-style">
    :host([hidden]) {
      display: none;
    }

    paper-input {
      --paper-input-container: {
        margin-bottom: 20px;
      };
      --paper-input-container-label: {
        font-size: inherit;
      }
    }
  </style>

  <template>
    <template is="dom-if" if="{{ _isType('text') }}">
      <paper-input label="[[label]]" value="[[value]]" on-value-changed="_valueChanged"></paper-input>
    </template>

    <template is="dom-if" if="{{ _isType('dropdown') }}">
      <vaadin-combo-box label="[[label]]" items="[[dropdownItems]]"></vaadin-combo-box>
    </template>
  </template>
  <script>
    Polymer({
      is: 'data-table-column-filter',

      properties: {
        label: String,
        value: {
          type: String,
          notify: true
        },
        hidden: Boolean,
        filterType: String,
        dropdownItems: {
          type: Array
        }
      },

      _valueChanged: function(e) {
        // store value in a variable, referring to e.detail.value inside the debounce
        // function results in weird outcomes. event object might be reused by Polymer?
        var value = e.detail.value;
        this.debounce('value', function() {
          this.value = value;
        }.bind(this), 250);
      },

      _isType: function(type) {
        console.log('filterType:', this.filterType, 'type:', type)
        return this.filterType === type;
      }
    });
  </script>
</dom-module>
